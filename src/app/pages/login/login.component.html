<div class="wrapper fadeInDown">
  <div id="formContent" class="p-3">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first text-center ml-1 logo-img">
      <img src="\" />
    </div>

    <div></div>
    <!-- Login Form -->
    <form [formGroup]="loginForm" class="m-2" (ngSubmit)="onClickedSubmit()">
      <span class="text-title">BOILERPLATE ANGULAR 10++</span>
      <div class="form-group mt-2">
        <div class="input-group">
          <input
            type="text"
            class="form-control text-content"
            id="username"
            placeholder="Enter username"
            formControlName="username"
            required
          />
          <div class="input-group-addon">
            <a href=""><i class="fa fa-eye-slash show-password hide-this" *ngIf="!show" aria-hidden="true"></i></a>
          </div>
        </div>
        <div class="invalid-feedback d-block text-content" *ngIf="submitted && loginFormVal.username.errors">
          <div *ngIf="loginFormVal.username.errors.required">
            Username is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group" id="show_hide_password">
          <input
            [type]="show ? 'text' : 'password'"
            class="form-control text-content"
            id="password"
            placeholder="Enter password"
            formControlName="password"
            required
          />
          <div class="input-group-addon" (click)="$event.preventDefault(); showPassword()">
            <a href=""><i class="fa fa-eye-slash show-password" *ngIf="!show" aria-hidden="true"></i></a>
            <a href=""><i class="fa fa-eye show-password" *ngIf="show" aria-hidden="true"></i></a>
          </div>
        </div>

        <div class="invalid-feedback d-block text-content" *ngIf="submitted && loginFormVal.password.errors">
          <div *ngIf="loginFormVal.password.errors.required">
            Password is required
          </div>
          <div *ngIf="loginFormVal.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="text-left">
        <input type="submit" class="btn btn-sm btn-primary fourth ml-auto btn-login-layout w-100" value="Log In" />
      </div>
    </form>
  </div>
</div>
